
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Relations Publiques</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz sur les Relations Publiques</h1>
        <div id="question-container">
            <!-- Questions will be loaded dynamically here -->
        </div>
        <button id="next-button" onclick="nextQuestion()">Suivant</button>
        <button id="submit-button" onclick="submitQuiz()" style="display: none;">Soumettre</button>
        <div id="result-container" style="display: none;">
            <h2>Votre score : <span id="score"></span></h2>
            <button onclick="restartQuiz()">Recommencer le test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
